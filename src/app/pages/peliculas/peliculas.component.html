<div class="container-fluid">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4">
                <label>Titulo</label>
                <input type="text" [disabled]="!enable" class="form-control" [(ngModel)]="model.Titulo" maxlength="100" />
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <label>Director</label>
                <input type="text" [disabled]="!enable" class="form-control" [(ngModel)]="model.Director" maxlength="100" />
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <label>Costo Alquiler</label>
                <input type="text" [disabled]="!enable" class="form-control" pKeyFilter="num" [(ngModel)]="model.CostoAlquiler" maxlength="8" />
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4">
                <label>Cantidad Inventario</label>
                <input type="text" [disabled]="!enable" class="form-control" pKeyFilter="int" [(ngModel)]="model.CantidaInventario" maxlength="6" />
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <label>Actores</label>
                <p-autoComplete [disabled]="!enable" [(ngModel)]="model.Actores" [suggestions]="ResultActores" [multiple]="true" (completeMethod)="search($event)" field="Nombre" [style]="{'min-width':'100%'}" ></p-autoComplete>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12" align="right">
                <button *ngIf="!enable" class="btn btn-primary" (click)="Crear()"><i class="cil-plus"></i> Crear</button>&nbsp;
                <button *ngIf="!enable" class="btn btn-primary" (click)="Editar()"><i class="cil-pencil"></i> Editar</button>&nbsp;
                <button *ngIf="!enable" class="btn btn-danger" (click)="Eliminar()"><i class="cil-trash"></i> Eliminar</button>
                <button *ngIf="enable" class="btn btn-primary" (click)="Guardar()"><i class="cil-save"></i> Guardar</button>&nbsp;
                <button *ngIf="enable" class="btn btn-danger" (click)="Cancelar()"><i class="cil-ban"></i> Cancelar</button>
            </div>
        </div>
    </div>
    <br>
    <hr>
    <br>

    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
            <div class="card-body">
                <table id="tbl" class="table table-responsive-sm table-striped">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Director</th>
                            <th>Costo Alquiler</th>
                            <th>Cantidad Inventario</th>
                            <th>Actores</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr scope="row" *ngFor="let data of DataGrid" (click)="onSelect($event, data)">
                            <td>{{ data.Titulo }}</td>
                            <td>{{ data.Director }}</td>
                            <td>{{ data.CostoAlquiler }}</td>
                            <td>{{ data.CantidaInventario }}</td>
                            <td>{{ mapearActores(data.Actores) }}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="d-flex justify-content-center p-2">
                    <ngb-pagination  [maxSize]="15" [collectionSize]="collectionSize" (pageChange)="onChange($event)" [(page)]="page" [pageSize]="pageSize">
                    </ngb-pagination>
                  
                    <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (change)="cargarGrid()">
                      <option [ngValue]="5">5 Items por página</option>
                      <option [ngValue]="10">10 Items por página</option>
                      <option [ngValue]="20">20 Items por página</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
