<div class="modal-header">
    <h4 class="modal-title">Iniciar Sesión</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close(false)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="row">
            <div class="col-lg-1 col-md-1 col-sm-1"></div>
            <div class="col-lg-10 col-md-10 col-sm-10">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <label>Nombre de Usuario</label>
                        <input type="text" class="form-control" [(ngModel)]="login.username" />
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <label>Contraseña</label>
                        <input type="password" class="form-control" [(ngModel)]="login.password" />
                    </div>
                </div>
            </div>
            <div class="col-lg-1 col-md-1 col-sm-1"></div>
        </div>
    </div>
</div>

<div class="modal-footer" align="right">
    <button class="btn btn-primary" (click)="Login()">Iniciar Sesión</button>&nbsp;
    <button class="btn btn-danger" (click)="activeModal.close(false)">Cancelar</button>
</div>
