<div class="col-lg-12 col-md-12 col-sm-12" align="right">
    <button class="btn btn-primary" (click)="entregar()">Generar Devoluci칩n</button>
</div>
<br>
<div class="col-lg-12 col-md-12 col-sm-12">
    <div class="card">
        <div class="card-body">
            <table id="tbl" class="table table-responsive-sm table-striped">
                <thead>
                    <tr>
                        <th>Pelicula</th>
                        <th>Estado</th>
                        <th>Fecha Reserva</th>
                    </tr>
                </thead>
                <tbody>
                    <tr scope="row" *ngFor="let data of DataGrid" (click)="onSelect($event, data)">
                        <td>{{ data.Pelicula }}</td>
                        <td>{{ data.Estado === 1 ? 'Reservada' : 'Entregada' }}</td>
                        <td>{{ data.FechaReserva | date:'dd/MM/yyyy' }}</td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-center p-2">
                <ngb-pagination  [maxSize]="15" [collectionSize]="collectionSize" (pageChange)="onChange($event)" [(page)]="page" [pageSize]="pageSize">
                </ngb-pagination>
              
                <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (change)="cargarGrid()">
                  <option [ngValue]="5">5 Items por p치gina</option>
                  <option [ngValue]="10">10 Items por p치gina</option>
                  <option [ngValue]="20">20 Items por p치gina</option>
                </select>
            </div>
        </div>
    </div>
</div>
